
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuSearch Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
</head>
<body id="resultsPage" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">CalcuSearch</a>
            <span class="mx-2 text-light">&#183;</span>
            <a class="navbar-brand" href="/view_results">CalcuResults</a>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold text-primary">Search Results</h1>
                    <p class="lead text-secondary">Here are the results for your query:</p>
                </div>
                {% for section in results %}
                <div class="card shadow-sm mb-4 border-0">
                    <div class="card-header bg-info bg-gradient text-white d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-link-45deg me-2" viewBox="0 0 16 16">
                          <path d="M4.715 6.542a3 3 0 0 1 0-4.243l.829-.829a3 3 0 0 1 4.243 0l.829.829a3 3 0 0 1 0 4.243l-.829.829a3 3 0 0 1-4.243 0zm1.414-1.414a1 1 0 0 0 0-1.414l-.829-.829a1 1 0 0 0-1.414 0l-.829.829a1 1 0 0 0 0 1.414l.829.829a1 1 0 0 0 1.414 0z"/>
                          <path d="M11.285 9.458a3 3 0 0 0 0 4.243l.829.829a3 3 0 0 0 4.243 0l.829-.829a3 3 0 0 0 0-4.243l-.829-.829a3 3 0 0 0-4.243 0zm1.414 1.414a1 1 0 0 1 0 1.414l-.829.829a1 1 0 0 1-1.414 0l-.829-.829a1 1 0 0 1 0-1.414l.829-.829a1 1 0 0 1 1.414 0z"/>
                        </svg>
                        <a href="{{ section.link }}" target="_blank" class="text-white fw-semibold text-decoration-underline">{{ section.link }}</a>
                    </div>
                    <div class="card-body bg-light">
                        <ul class="list-group list-group-flush">
                            {% for question in section.questions %}
                            <li class="list-group-item">{{ question }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
